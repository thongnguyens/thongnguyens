<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg" role="img">
  <title>THONG NGUYEN HOANG — Network Engineer · IT Help Desk · Cloud &amp; Java (Marquee)</title>
  <desc>Google-style banner with an animated accent bar sliding under the title.</desc>
  <rect width="1600" height="400" fill="#ffffff"/>
  <!-- subtle corner accents -->
  <circle cx="1500" cy="80" r="60" fill="#4285F4" opacity="0.08"/>
  <circle cx="1540" cy="120" r="40" fill="#34A853" opacity="0.08"/>
  <circle cx="100" cy="320" r="50" fill="#FBBC05" opacity="0.10"/>
  <circle cx="140" cy="300" r="30" fill="#EA4335" opacity="0.10"/>

  <!-- text -->
  <g font-family="Inter, Roboto, Arial, Helvetica, sans-serif" fill="#202124" text-anchor="middle">
    <text x="800" y="170" font-size="56" font-weight="700">THONG NGUYEN HOANG</text>
    <text x="800" y="220" font-size="22" fill="#5f6368">Network Engineer · IT Help Desk · Cloud &amp; Java</text>
  </g>

  <!-- track -->
  <rect x="560" y="260" width="480" height="6" fill="#E8F0FE" rx="3"/>
  <!-- animated bar -->
  <rect id="runner" x="560" y="260" width="160" height="6" fill="#1A73E8" rx="3">
    <animate attributeName="x"
             values="560;880;560"
             dur="3.6s"
             repeatCount="indefinite"
             keyTimes="0;0.5;1"
             calcMode="linear"/>
  </rect>
</svg>
