<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="420" viewBox="0 0 1500 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">THONG NGUYEN HOANG — Network Engineer · IT Help Desk · Cloud &amp; Java</title>
  <desc id="desc">A clean dark gradient banner with centered name and role</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1500" height="420" fill="url(#g)"/>
  
  <!-- Accent grid lines -->
  <g opacity="0.12">
    <path d="M0 70 H1500 M0 140 H1500 M0 210 H1500 M0 280 H1500 M0 350 H1500" stroke="#94a3b8" stroke-width="0.5"/>
    <path d="M150 0 V420 M300 0 V420 M450 0 V420 M600 0 V420 M750 0 V420 M900 0 V420 M1050 0 V420 M1200 0 V420 M1350 0 V420" stroke="#94a3b8" stroke-width="0.5"/>
  </g>

  <!-- Name -->
  <text x="50%" y="45%" text-anchor="middle"
        font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="64" font-weight="800" fill="#e5e7eb" filter="url(#shadow)">
    THONG NGUYEN HOANG
  </text>

  <!-- Roles pill -->
  <g filter="url(#shadow)">
    <rect x="375" y="230" rx="18" ry="18" width="750" height="56" fill="#0b3b61" opacity="0.85" />
    <text x="50%" y="268" text-anchor="middle"
          font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="24" font-weight="600" fill="#e5e7eb">
      Network Engineer • IT Help Desk • Cloud &amp; Java
    </text>
  </g>

  <!-- Motto -->
  <text x="50%" y="330" text-anchor="middle"
        font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="20" font-weight="400" fill="#cbd5e1">
    Reliable networks · Clear runbooks · Practical automation
  </text>
</svg>
