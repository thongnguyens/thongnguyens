<?xml version="1.0" encoding="UTF-8"?>
<svg width="2560" height="640" viewBox="0 0 2560 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">THONG NGUYEN HOANG — Minimal Futuristic Banner</title>
  <desc id="desc">Dark, minimalist banner with subtle grid, twinkling stars, and animated glint across the name.</desc>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0f1e"/>
      <stop offset="100%" stop-color="#101827"/>
    </linearGradient>

    <!-- Accent gradient for strokes -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e5e7eb" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#9ca3af" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#e5e7eb" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Glint mask moving across the text -->
    <mask id="glintMask">
      <rect width="2560" height="640" fill="black"/>
      <rect id="glint" x="-600" y="140" width="400" height="120" rx="60" fill="white">
        <animate attributeName="x" from="-600" to="2960" dur="6s" repeatCount="indefinite"/>
      </rect>
    </mask>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="2560" height="640" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.08">
    <g stroke="#94a3b8" stroke-width="0.6">
      <path d="M0 160 H2560 M0 320 H2560 M0 480 H2560"/>
      <path d="M320 0 V640 M640 0 V640 M960 0 V640 M1280 0 V640 M1600 0 V640 M1920 0 V640 M2240 0 V640"/>
    </g>
  </g>

  <!-- Star field -->
  <g opacity="0.55">
    <!-- a few large stars -->
    <circle cx="220" cy="120" r="1.5" fill="#cbd5e1">
      <animate attributeName="opacity" values="1;0.3;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="2300" cy="180" r="1.4" fill="#cbd5e1">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1760" cy="520" r="1.2" fill="#cbd5e1">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="430" r="1.3" fill="#cbd5e1">
      <animate attributeName="opacity" values="0.7;0.25;0.7" dur="2.7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Name -->
  <g filter="url(#shadow)">
    <text x="50%" y="260" text-anchor="middle"
          font-family="Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="112" font-weight="800" letter-spacing="4"
          fill="url(#accent)" mask="url(#glintMask)">
      THONG NGUYEN HOANG
    </text>
  </g>

  <!-- Role pill -->
  <g filter="url(#shadow)">
    <rect x="700" y="320" width="1160" height="74" rx="20" fill="#0b2942" opacity="0.95"/>
    <text x="1280" y="370" text-anchor="middle"
          font-family="Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="28" font-weight="700" fill="#e5e7eb">
      Network Engineer • IT Help Desk • Cloud &amp; Java
    </text>
  </g>

  <!-- Motto -->
  <text x="50%" y="440" text-anchor="middle"
        font-family="Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="22" font-weight="400" fill="#cbd5e1" opacity="0.9">
    Reliable networks · Clear runbooks · Practical automation
  </text>
</svg>
