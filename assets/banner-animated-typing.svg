<?xml version="1.0" encoding="UTF-8"?>
<svg width="2048" height="512" viewBox="0 0 2048 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title2 desc2">
  <title id="title2">THONG NGUYEN HOANG — Animated typing banner</title>
  <desc id="desc2">Dark gradient banner with typing effect and blinking cursor</desc>

  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#1b2433"/>
    </linearGradient>
    <linearGradient id="stroke2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="soft2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <mask id="reveal">
      <rect x="256" y="144" width="1536" height="96" fill="#fff">
        <animate attributeName="width" from="0" to="1536" dur="3.2s" fill="freeze"/>
      </rect>
    </mask>
  </defs>

  <rect width="2048" height="512" fill="url(#bg2)"/>

  <!-- Name with stroke & mask reveal -->
  <g filter="url(#soft2)">
    <text x="50%" y="220" text-anchor="middle"
          font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="86" font-weight="800" fill="none" stroke="url(#stroke2)" stroke-width="2.5" mask="url(#reveal)">
      THONG NGUYEN HOANG
    </text>
  </g>

  <!-- Cursor -->
  <rect id="cursor" x="1024" y="168" width="3" height="70" fill="#e5e7eb">
    <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite"/>
    <animate attributeName="x" from="256" to="1536" dur="3.2s" fill="freeze"/>
  </rect>

  <!-- Subtitle (fade-in) -->
  <text x="50%" y="300" text-anchor="middle"
        font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="34" font-weight="600" fill="#cbd5e1" opacity="0">
    Network Engineer • IT Help Desk • Cloud & Java
    <animate attributeName="opacity" from="0" to="1" begin="3.2s" dur="0.8s" fill="freeze"/>
  </text>

  <!-- Bottom accent -->
  <rect x="256" y="340" width="1536" height="4" fill="url(#stroke2)" opacity="0.45"/>
</svg>
